<div class="container" style="margin-top :90px; margin-left: 300px;">
  <form (ngSubmit)="OnClick(name.value ,price.value ,numsInStock.value )" >
  <div class="mb-3">
    <label for="ProductName" class="form-label">Product Name</label>
    <input type="text" class="form-control" id="ProductName" style="width: 50%;" [(ngModel)]="_name" #name >
  </div>
  <div class="mb-3">
    <label for="ProductPrice" class="form-label">Product Price</label>
    <input type="number" class="form-control" id="ProductPrice"style="width: 50%;" [(ngModel)]="_price" #price>
  </div>
  <div class="mb-3">
    <label for="ProductInStockNumber" class="form-label">NumberInStock</label>
    <input type="number" class="form-control" id="ProductInStockNumber"style="width: 50%;" [(ngModel)]="_NumInStock" #numsInStock>
  </div>
  <!-- <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div> -->
  <input type="submit">
</form>
</div>
